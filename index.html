<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ad13f5238b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <nav class="nav_bar">
            <div class="logo_tab">
              <img class="logo" src="logo.png" alt="logo" />
              <h1>FitClub</h1>
            </div>
            <div>
              <ul class="navlink">
                <li><a class="nav_link_style" href="#home">Home</a></li>
                <li><a class="nav_link_style" href="#about">About Us</a></li>
                <li><a class="nav_link_style" href="#contact">Contact Us</a></li>
              </ul>
            </div>
            <div class="nav_btn">
              <button class="btn_style">Plus</button>
            </div>
          </nav>
        </div>
      </header>
      <section class="first_section">
        <div id="home" class="first_section_container">
          <h2 class="h2_title">Unleash Your Actual </h2>
          <h4 class="h2_title">Potential</h4>
          <h2 class="h2_title">Of Your Body</h2>
        </div>
        <section class="second_section">
          <h1 id="about" class="about_head">About Us</h1>
          <div class="box">
            <div class="vertical">
              <img class="img_exp" src="clean logo.png" alt="Clean_logo" />
              <div class="vertical_title">Clean and Hygienic</div>

            </div>
            <div class="vertical">
              <img class="img_exp" src="equp.png" alt="equipment" />
              <div class="vertical_title">Equipment and Space </div>
              
            </div>
            <div class="vertical">
              <img class="img_exp oasis_logo" src="training.png" alt="training" />
              <div class="vertical_title">Training Ability </div>
          
            </div>
          </div>
      
          <div class="box_part2">
            <div class="part2_vertical">
              <img class="img_exp" src="quality.jpeg" alt="qu" />
              <div class="vertical_title"> High-Quality Exercise Equipment</div>
            </div>
            <div class="part2_vertical">
              <img class="img_exp" src="com.png" alt="Community" />
              <div class="vertical_title">Thriving Community</div>
              
            </div>
            <div class="part2_vertical">
              <img class="img_exp" src="value.png" alt="value">
              <div class="vertical_title">Overall Value </div>
              
            </div>
          </div>
        </section>
        
        <section id="contact" class="contact">
          <h1 class="about_head">Contact Us</h1>
       
        <div class="head">
          <form>
            <div class="fname">
              <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
              <input id="name" type="text" required />
            </div>
            <div class="fname">
                
                <label for="number"><i class="fa-solid fa-phone"></i> Phone No.</label>
                <input id="number" type="text" required />
            </div>
              <div class="fname">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input id="email" type="email" required />
              </div>
              <div class="fname">
                <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
               <textarea name="" id="message" rows="8"></textarea>
              </div>
    
              <button class="sub_btn" type="submit">
                <i class="fa-solid fa-paper-plane"></i> SUBMIT
              </button>
          </form>
        </div>
      </section>
      </body>
</html>
